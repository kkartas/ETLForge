fields:
- name: id
  nullable: false
  range:
    max: 10000
    min: 1
  type: int
  unique: true
- faker_template: name
  length:
    max: 20
    min: 5
  name: name
  nullable: false
  type: string
- faker_template: email
  name: email
  nullable: false
  type: string
  unique: true
- name: age
  nullable: false
  range:
    max: 80
    min: 18
  type: int
- name: salary
  nullable: true
  precision: 2
  range:
    max: 150000.0
    min: 30000.0
  type: float
- name: department
  nullable: false
  type: category
  values:
  - Engineering
  - Marketing
  - Sales
  - HR
  - Finance
- format: '%Y-%m-%d'
  name: hire_date
  nullable: false
  range:
    end: '2024-12-31'
    start: '2020-01-01'
  type: date
